<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit existing user</title>
</head>
<body>
<h2>Edit existing user</h2>
<br>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="firstName"> First Name </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <br><br>

    <label for="lastName"> Last Name </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br><br>

    <label for="age"> Age </label>
    <input type="text" th:field="*{age}" id="age">
    <br><br>

    <label for="email"> Email </label>
    <input type="text" th:field="*{email}" id="email">
    <br><br>

    <input type="submit" value="Update user"/>

</form>

</body>
</html>
